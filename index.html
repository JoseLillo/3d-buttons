<html lang="en">
  <head>
  	<meta charset="utf-8">
    <title>CSS3 3D Push Buttons</title>
    <meta name="description" content="Using CSS3 to create 3d push buttons">
    <style>
      body {
  padding: 50px;
}

h1, h2, h3, h4 {
  clear: both;
}

.btn {
  padding: 12px;
  margin: 0px 12px 12px 0px;
  float: left;
  border-radius: 3px;
  font-family: 'Roboto';
  font-size: 14px;
  color: #FFF;
  text-decoration: none;
}
.btn:hover {
  transform: translate(0px, 1px);
  -webkit-transform: translate(0px, 1px);
}
.btn:active {
  transform: translate(0px, 3px);
  -webkit-transform: translate(0px, 3px);
  border-bottom: 1px solid #ddd;
}

.btn-large {
  border-radius: 4px;
  font-size: 20px;
  padding: 16px;
}

.btn-small {
  border-radius: 2px;
  font-size: 12px;
}

.btn-extra-small {
  border-radius: 2px;
  font-size: 10px;
}

.default {
  background-color: transparent;
  border: 1px solid #999999;
  color: #333;
  border-bottom: 3px solid #999999;
}

.beige {
  color: #333;
  background-color: #E5DDCB;
  border-bottom: 3px solid #d4c7a9;
}

.purple {
  background-color: #524656;
  border-bottom: 3px solid #372f3a;
  text-shadow: 0px -1px #372f3a;
}

.orange {
  background-color: #EB7B59;
  border-bottom: 3px solid #e6572b;
  text-shadow: 0px -1px #e6572b;
}

.emerald {
  background-color: #A7C5BD;
  border-bottom: 3px solid #88b1a6;
  text-shadow: 0px -1px #88b1a6;
}

.organic-green {
  background-color: #96A389;
  border-bottom: 3px solid #7c8c6d;
  text-shadow: 0px -1px #7c8c6d;
}

.organic-brown {
  background-color: #635959;
  border-bottom: 3px solid #484141;
  text-shadow: 0px -1px #484141;
}

.blue {
  background-color: #3498DB;
  border-bottom: 3px solid #2980B9;
  text-shadow: 0px -1px #2980B9;
}

.red {
  background-color: #CF4647;
  border-bottom: 3px solid #c23c40;
  text-shadow: 0px -1px #c23c40;
}

.green {
  background-color: #82BF56;
  border-bottom: 3px solid #669644;
  text-shadow: 0px -1px #669644;
}

.yellow {
  background-color: #F2CF66;
  border-bottom: 3px solid #D1B358;
  text-shadow: 0px -1px #D1B358;
}


    </style>
      <link rel="stylesheet" href="styles.css">
      <!-- prettyify -->
      <link rel="stylesheet" href="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.css">
      <script src="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.js"></script>
  </head>
  <body>
    <a href="#" class="btn default">.button .default</a>  
    <a href="#" class="btn beige">.button .beige</a>
    <a href="#" class="btn purple">.button .purple</a>
    <a href="#" class="btn red">.button .red</a>
    <a href="#" class="btn orange">.button .orange</a>
    <a href="#" class="btn emerald">.button .emerald</a>
    <a href="#" class="btn green">.button .green</a>
    <a href="#" class="btn organic-green">.button .organic-green</a>
    <a href="#" class="btn organic-brown">.button .organic-brown</a>
  </body>
</html>
